    <!-- Simple Cube -->
    <script>
        // Content size
        var WIDTH = Math.abs(window.innerWidth - $('#sidebar-wrapper').innerWidth());
        var HEIGHT = window.innerHeight;
        
        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();        

        renderer.setSize(WIDTH, HEIGHT);
        document.getElementById('viewport').appendChild(renderer.domElement);

        var cubeGeometry1 = new THREE.BoxGeometry(2, 2, 2);
        var cubeMaterial1 = new THREE.MeshBasicMaterial({ color: 0x0000FF });
        var cube1 = new THREE.Mesh(cubeGeometry1, cubeMaterial1);
        cube1.position.x = -3;

        var cubeGeometry2 = new THREE.BoxGeometry(2, 2, 2);
        var cubeMaterial2 = new THREE.MeshBasicMaterial({ color: 0x00FF00, wireframe: true});
        var cube2 = new THREE.Mesh(cubeGeometry2, cubeMaterial2);
        cube2.position.x = 3;

        scene.add(cube1);
        scene.add(cube2);

        camera.position.z = 5;

        // Game Logic
        var update = function () {
            cube1.rotation.x += 0.01;
            cube1.rotation.y -= 0.005;

            cube2.rotation.x -= 0.01;
            cube2.rotation.y += 0.005;
        };

        // Draw scene
        var render = function () {
            renderer.render(scene, camera);
        };

        // Run game loop (update, render, repeat)

        var GameLoop = function () {
            requestAnimationFrame(GameLoop);

            update();
            render();
        };

        GameLoop();
    </script>
